<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
    <h1>Select your unique password features</h1>
    <form action="{% url 'password' %}">
        <select name="length" id="">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected='selected'>8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase" id="">Uppercase
        <br>
        <input type="checkbox" name="specialchar" id="">Special Characters
        <br>
        <input type="checkbox" name="numbers" id="">Numbers
        <br>
        <input type="submit" value="Click to Generate Password" class="btn btn-primary">
    </form>
</div>
